<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="Scripts/jquery/jquery.js"></script>
    <script src="Scripts/cryptojs/core.js"></script>
    <script src="Scripts/cryptojs/enc-base64.js"></script>

    <script>
        function run() {
            var toReload = "app.js";
            $('script[src="' + toReload + '"]').remove();
            $('<script>').attr('src', toReload).appendTo('head');

<body>

    <div id="content">
        <button onclick="run()">Run</button>

        <input name="password" id="_password" type="password">
    </div>
</body>
</html>
